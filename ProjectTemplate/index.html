<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->
	<script type="text/javascript">
		function TestButtonHandler() {
			var webMethod = "ProjectServices.asmx/TestConnection";
			var parameters = "{}";

			//jQuery ajax method
			$.ajax({
				type: "POST",
				url: webMethod,
				data: parameters,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (msg) {
					var responseFromServer = msg.d;
                    alert(responseFromServer);
				},
				error: function (e) {
					alert("this code will only execute if javascript is unable to access the webservice");
				}
			});
        }
        function LogOn(userId, pass) {
            var webMethod = "ProjectServices.asmx/LogOn";
            var parameters = "{\"uid\":\"" + encodeURI(userId) + "\",\"pass\":\"" + encodeURI(pass) + "\"}";

            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    if (msg.d) {
                        alert("success!");
                        window.open("posts.html", "_self")
                    }
                    else {
                        alert("logon failed");
                    }
                },
                error: function (e) {
                    alert("Something unexpected happened. You've been eaten by a grue.");
                }
            });
        }

	</script>
	<!--END OF YOUR OWN JAVASCRIPT-->

	<!--AND YOUR OWN CSS CAN GO HERE AS WELL-->
	<style>

	</style>
	<!--END OF YOUR OWN CSS-->
</head >
<body>
    <div id="logonPanel" class="contentPanel logonPanel">
        <div class="logonBox">
            <form onsubmit="LogOn($('#logonId').val(), $('#logonPassword').val()); return false;">
                <hr />
                <div>
                    Username: <input type="text" id="logonId" />
                </div>
                <div>
                    Password: <input type="password" id="logonPassword" />
                </div>
                <hr />
                <div>
                    <button type="submit">Logon</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html >
